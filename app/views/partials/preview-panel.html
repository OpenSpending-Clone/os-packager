{% raw %}
<div ng-controller="PreviewDataController">
  <h3>Using this data</h3>
  <p>
    Based on the current model selections, you could build the following
    views on this data.
  </p>

  <div>
    <button ng-repeat="possibility in scope.possibilities" type="button"
      ng-disabled="!possibility.isAvailable"
      ng-class="{'btn-default': possibility.id != scope.selectedPossibility, 'btn-success': possibility.id == scope.selectedPossibility}"
      ng-click="selectPossibility(possibility)"
      class="btn btn-block">{{ possibility.name }}</button>
  </div>

  <div ng-if="!!scope.selectedPossibility">
    <h3>Preview</h3>
    <div>Preview block</div>
  </div>
</div>
{% endraw %}
